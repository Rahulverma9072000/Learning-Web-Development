<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Media Elements</title>
</head>

<body>
    <h1>Media Elements</h1>
    <!-- Ya to image ki height dedo ya width dedo agr dono doge to image stretch ho jati hai  -->
    <img src="../media/pizza.webp" alt="Pizza Image" width="400px" height="400px">
    <br>
    <br>

    <img src="https://images.unsplash.com/photo-1676845578082-2e08e7c359b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
        alt="">
    <br>
    <br>
    <!-- Adding Audio File here -->
    <audio src="../media/somebody_that_i_used.mp3" controls></audio>
    <br>
    <br>
    <!-- Embedd a Video  -->
    <video src="../media/somebody_that_i_used.mp3" controls height="400px" width="200px"></video>
    <br>
    <br>
    <!-- Add a Youtube Video  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5sKwU5TyUhk" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <br>

    <iframe src="./page.html" frameborder="5"></iframe>

    <br>
    <br>
    <iframe src="http://www.codingblocks.com" frameborder="0" height="800px" width="800px"></iframe>
</body>

</html>
