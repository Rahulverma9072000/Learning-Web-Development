<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Html Lists</h1>
    <!-- ordered list -->
    <h2>Movies</h2>
    <ol type="A" start="1">
        <li>Superman</li>
        <li>IronMan</li>
        <li>Batman</li>
        <li>Rahul Verma</li>

        <li>Fruits
            <ol type="a">
                <li>Orange</li>
                <li>banana</li>
                <li>mango</li>
            </ol>
        </li>
        <li>Sholay</li>
    </ol>

    <!-- Unordered List -->
    <h2>Fruits List</h2>
    <ul type="circle">
        <li>Mango</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>

</body>

</html>
